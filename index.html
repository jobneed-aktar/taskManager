<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Custom CSS -->
</head>
<body class="bg-dark bg-opacity-50">
    <section class="py-5 my-5">
        <div class="container">
            <div class="row d-flex justify-content-center align-content-center">
                <div class="col-6">
                    <!-- Heading -->
                    <h1 class="mb-5 text-center text-secondary text-uppercase">task manager app</h1>
                    <!-- Input Group -->
                    <div class="input-group">
                        <!-- Task Input -->
                        <input type="text" id="input__box" class="form-control ps-5" placeholder="Insurt your task">

                        <!-- Task btn -->
                        <button id="submit__btn" type="submit" class="btn btn-dark btn-outline-0">
                            Add task
                        </button>
                    </div>
                    <!-- Task List -->
                    <div id="task__list"></div>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
        crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
</html>
